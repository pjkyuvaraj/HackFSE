<div class="container">
    <div class="splitimage left" style="background-color:white">
        <div>
            <img src="../../assets/images/CTSLogo.png" class="logo-right" />
        </div>
        <div>
            <img src="../../assets/images/OutreachLogo.png" class="logo-left" />
        </div>
        <!-- <hr> -->
    </div>
    
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Sign In</div>
                <div style="float:right; font-size: 80%; position: relative; top:-10px">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            <div style="padding-top:30px" class="panel-body">
                <form class="form-horizontal" (ngSubmit)="onClickSubmit(loginForm)" #loginForm="ngForm">
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input class="form-control" name="UserName" #UName="ngModel" [(ngModel)]="login.UserName" placeholder="User Name"
                            required>
                        <div class="validation-error" *ngIf="UName.invalid && UName.touched"> User Name is Required.</div>
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-lock"></i>
                        </span>
                        <input class="form-control" type="password" name="Password" #Password="ngModel" [(ngModel)]="login.Password" placeholder="Password"
                            required>
                        <div class="validation-error" *ngIf="Password.invalid && Password.touched"> Password is Required.</div>
                    </div>
                    <div class="validation-error">{{login.errorMsg}}</div>
                    <div class="input-group">
                        <div class="checkbox">
                            <label>
                                <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                            </label>
                        </div>
                    </div>


                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->

                        <div class="col-sm-12 controls">
                            <!-- <a id="btn-login" href="#" class="btn btn-success">Login </a> -->
                            <button value="Login" [disabled]="!loginForm.valid" class="btn btn-success">Login</button>


                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
